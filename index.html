<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container mt-4">
            <div class="row mb-2">
                <h2>Payment form example</h2>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="bg-danger bg-opacity-25 pt-3 pb-3 ps-3 rounded">
                        <span class="text-danger">Some fields are missing</span></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-5">
                    <label class="form-label">Card #</label>
                    <input type="numeric" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-sm-3">
                    <label class="form-label">CVC #</label>
                    <input type="numeric" class="form-control" placeholder="0000">
                </div>
                <div class="col-sm-4">
                    <label class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="numeric" class="form-control" placeholder="Amount">
                    </div>    
                </div>
            </div>

                <div class="row mt-3">
                    <div class="col-sm-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control">    
                        <label class="form-label mt-3">City</label>
                        <input type="text" class="form-control">
                        <div class="row mt-4 ps-2">
                            <div class="col-sm-auto bg-secondary rounded text-light">
                                <div class="form-check form-check-inline mt-2 mb-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label">State</label>
                                <select type="text" class="form-select">
                                    <option selected>Pick a State</option>
                                    <option value="1">Santiago</option>
                                    <option value="2">Valparaiso</option>
                                    <option value="3">Concepcion</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Postal Code</label>
                                <input type="numeric" class="form-control">
                            </div>
                            <div class="form-floating mt-4">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <span class="text-secondary"><small><strong>Add any notes here.</strong></small></span>
                            </div>
                        </div>
                               
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-end mt-4">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>

                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
